<!-- article_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Detail</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>

    <h2>Comments</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.author }} - {{ comment.content }}</li>
        {% empty %}
            <li>No comments yet.</li>
        {% endfor %}
    </ul>

    <h3>Add a comment</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
