{% extends "layout/basic.html" %}

{% block title %}Добавление объявления{% endblock %}

{% block content %}
<h2>Добавление объявления</h2>

{% if form.is_multipart %}    
    <form method="post" enctype="multipart/form-data">
{% else %}
    <form method="post">
{% endif %}            
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Добавить">
</form>
{% endblock %}
